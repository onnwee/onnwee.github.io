version: '2'

sql:
    - engine: postgresql
      schema:
          - 'migrations/'
      queries:
          - 'internal/queries/'
      gen:
          go:
              out: 'internal/db'
              package: 'db'
              emit_json_tags: true
              emit_interface: true
              overrides:
                  - db_type: 'text'
                    go_type: 'string'
                  - db_type: 'text'
                    go_type: 'database/sql.NullString'
                    nullable: true
                  - db_type: 'timestamptz'
                    go_type: 'time.Time'
                  - db_type: 'jsonb'
                    go_type: 'encoding/json.RawMessage'
                  - db_type: 'jsonb'
                    go_type: 'encoding/json.RawMessage'
                    nullable: true
